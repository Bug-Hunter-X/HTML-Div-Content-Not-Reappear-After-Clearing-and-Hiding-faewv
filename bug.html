<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text is initially visible.
  </div>
  <button onclick="myFunction()">Click Me</button>

  <script>
    function myFunction() {
      document.getElementById("myDiv").innerHTML = ""; // Clear the div content
      document.getElementById("myDiv").style.display = "none"; // Hide the div
      //Bug: If you click again it does not show the content back because the innerHTML is empty
      document.getElementById("myDiv").style.display = "block";
      document.getElementById("myDiv").innerHTML = "This text is shown after clicking"; 
    }
  </script>
</body>
</html>
