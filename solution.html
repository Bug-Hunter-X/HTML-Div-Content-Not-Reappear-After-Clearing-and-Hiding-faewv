<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text is initially visible.
  </div>
  <button onclick="myFunction()">Click Me</button>

  <script>
    let originalText = document.getElementById("myDiv").innerHTML;
    function myFunction() {
      document.getElementById("myDiv").innerHTML = ""; 
      document.getElementById("myDiv").style.display = "none"; 
      document.getElementById("myDiv").style.display = "block";
      document.getElementById("myDiv").innerHTML = "This text is shown after clicking"; 
    }
  </script>
</body>
</html>
